<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project Station Counter App</title>    
    <meta name="author" content="domcorleone">
    <meta name="viewport" content="width=device-width, scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="script.js"></script>
    <div class="main">
      <h1>People entered:</h1>
      <h2 id="count-el">0</h2>
      <button id="count-btn" class="btn btn-increment-css" onclick="increment()">INCREMENT</button>      
      <button id="SAVE-btn" class="btn btn-save-css" onclick="save()">SAVE</button>
      <h2 id="entries-el">Previous entries: </h2>
    </div>  
</body>
</html>
